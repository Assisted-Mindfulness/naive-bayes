name: Tests

on: [ push,pull_request ]

jobs:
  phpunit:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        php: [ 8.1, 8.0 ]
        os: [ ubuntu-latest, windows-latest ]
        laravel: [ 9.* ]
        dependency-version: [ prefer-lowest, prefer-stable ]
        include:
          - laravel: 9.*
            testbench: 7.*

    name: P${{ matrix.php }} - ${{ matrix.os }} - L${{ matrix.laravel }} - ${{ matrix.dependency-version }}

    steps:
      - name: Checkout code ğŸ›ï¸
        uses: actions/checkout@v1

      - name: Cache dependencies ğŸ”§
        uses: actions/cache@v1
        with:
          path: ~/.composer/cache/files
          key: dependencies-laravel-${{ matrix.laravel }}-php-${{ matrix.php }}-composer-${{ hashFiles('composer.json') }}

      - name: Setup PHP ğŸ”§
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick, fileinfo, redis
          coverage: none
          tools: composer:v2

      - name: Install dependencies ğŸ”§
        run: |
          composer require "laravel/framework:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" --no-interaction --no-update
          composer update --${{ matrix.dependency-version }} --prefer-dist --no-interaction
      - name: Execute tests (Unit and Feature tests) via PHPUnit ğŸ§ª
        run: vendor/bin/phpunit --verbose
